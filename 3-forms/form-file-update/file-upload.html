<!DOCTYPE html>

    <style>
        * {font-family: Verdana}
    </style>
</head>
<body>

    <!--
    Explicación del formulario para envío de archivos:
    1. Hay que usar el método "post" y el atributo "action" indicando el script que ejecturá la subida. También se indica encriptación
    2. El input ha de ser de tipo "file" e importante el valor "name" que se le de al mismo
    3. Al hacer el submit enviaremos esto a la variable global de PHP $_FILE
    -->
    <form method="post" action="uploads-helper.php" enctype="multipart/form-data">
        <label>Sube un archivo: <input type="file" name="fileName" id="fileToUpload" value=""/></label>
        <br>
        <br>
        <input type="submit" value="send"/>
    </form>

</body>
</html>
